<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                border: solid black 1px;
            }
        </style>
        <script>
            var canvas;
            var context;

            function drawPattern()
            {
                canvas = document.getElementById("mycanvas");
                context = canvas.getContext("2d");
                drawTarget(100,200,100);

            }
            
            function drawTarget(centre_x,centre_y,radius){
                context.beginPath();
                context.arc(centre_x,centre_y,radius, Math.PI*2,false);
                context.closePath();
                context.stroke();
                
                if (radius>5){
                    drawTarget(centre_x,centre_y,radius-5);
                } else if(centre_x<500){
                    drawTarget(centre_x+200,centre_y,100);
                }
            }
        </script>
    </head>
    <body>
        <canvas id="mycanvas" height="400px" width="600px"></canvas>
        <br />
        <button onclick="drawPattern()">Draw Pattern</button>
    </body> 
</html>
