<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                border: solid black 1px;
            }
        </style>
        <script>
            function drawFlag(){
                //Flag dimensions from https://en.wikipedia.org/wiki/File:Flag_of_Kenya_(construction_sheet).png
                //Flag colours from http://www.schemecolor.com/kenya-flag-colors.php
                
                var canvas = document.getElementById("mycanvas");
                var context = canvas.getContext("2d");
                
                //Draw black stripe
                context.beginPath();
                context.rect(0,0,900,180);
                context.fillStyle="#000000";
                context.closePath();
                context.fill();
                
                //Draw red stripe
                context.beginPath();
                context.rect(0,210,900,180);
                context.fillStyle = "#bb0000";
                context.closePath();
                context.fill();
                
                //Draw the green stripe
                context.beginPath();
                context.rect(0,420,900,180);
                context.fillStyle = "#006600";
                context.closePath();
                context.fill();
                
                //Draw the red body of the shields
                context.moveTo(450,120);
                context.beginPath();
                context.bezierCurveTo(540,180,540,450,450,480);
                context.bezierCurveTo(360,450,360,180,450,120);
                context.fillStyle = "#abcdef";
                context.closePath();
                context.fill();
                
                
            }
        </script>
    </head>
    <body>
        <canvas id="mycanvas" height="600px" width="900px"></canvas>
        <br />
        <button onclick="drawFlag()">Draw Flag</button>
    </body> 
</html>
