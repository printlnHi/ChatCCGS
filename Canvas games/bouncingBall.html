<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                border: solid black 1px;
            }
        </style>
        <script>
            var canvas, context;
            var ball_x, ball_y;
            var square_x, square_y;
            var ball_dx, ball_dy;
            var intervalId;

            function  startAnimation(){
                canvas = document.getElementById("canvas");
                context = canvas.getContext("2d");
                
                ball_x = 200;
                ball_y = 200;
                ball_dx = 1;
                ball_dy = 2;
                
                intervalId = setInterval(drawAnimation,15);
                
            }
            
            function drawAnimation(){
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                context.beginPath();
                context.arc(ball_x,ball_y,15,0,Math.PI*2,false);
                context.fillStyle ="green";
                context.fill();
                context.closePath();
                
                if (15> ball_x || 385<ball_x){
                    ball_dx*=-1
                }
                
                if (15 > ball_y || 385< ball_y){
                    ball_dy*=-1
                }
                
                ball_x+=ball_dx;
                ball_y+=ball_dy;
            }
            
            function stopAnimation(){
                clearInterval(intervalId);
            }
            
            
        </script>
    </head>
    <body>
        <canvas id="canvas" height="400px" width="400px"></canvas>
        <br />
        <button onclick="startAnimation()"> Start Animation</button>
        <button onclick="stopAnimation()"> Stop Animation</button>
    </body> 
</html>
