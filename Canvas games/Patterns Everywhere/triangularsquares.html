<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                border: solid black 1px;
            }
        </style>
        <script>
            var canvas;
            var context;

            function drawPattern()
            {
                canvas = document.getElementById("mycanvas");
                context = canvas.getContext("2d");
                shouldInvert = false;
                drawSquares(0,0,false,false);

            }
            
            function drawSquares(top_x,top_y,inverted,invertColour){
                context.beginPath();
                context.lineWidth = 0;
                context.rect(top_x,top_y,50,50);
                context.fillStyle = invertColour?"#763251" : "#325176";
                context.fill();
                context.closePath();
                         
                context.moveTo(top_x+50,top_y + (inverted ? 0: 50));
                context.beginPath();
                context.lineTo(top_x,top_y + (inverted ? 0: 50));
                context.lineTo(top_x + 50,top_y + (inverted ? 50: 0));
                context.lineTo(top_x+50,top_y + (inverted ? 0: 50));
                context.fillStyle = invertColour? "#325176" : "#763251";
                context.fill();
                context.closePath();
                
                if (top_x != 450){
                    drawSquares(top_x+50,top_y,!inverted,invertColour);
                }
                
                if (top_x == 0 && top_y < 450){
                    drawSquares(0,top_y+50,!inverted,!invertColour);
                }
                
                
            }
        </script>
    </head>
    <body>
        <canvas id="mycanvas" height="500px" width="500px"></canvas>
        <br />
        <button onclick="drawPattern()">Draw Pattern</button>
    </body> 
</html>
