<!DOCTYPE html>
<html>
    <head>
        <script>
        function drawCanvas(){
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");
            
            //Draw the triangle
            context.beginPath();
            context.moveTo(75,100);
            context.lineTo(500,450);
            context.lineTo(100,300);
            context.lineTo(75,100);
            context.stroke();
            
            //Draw the green rectangle
            context.lineWidth = 18;
            context.strokeStyle = "#308014";
            context.beginPath();
            context.moveTo(30,10);
            context.lineTo(30,590);
            context.stroke();
            
            //Draw the red rectangle
            
            context.beginPath();
            context.rect(200,300,350,150);
            context.strokeStyle = "#DC143C";
            context.lineWidth = 3;
            context.stroke(); 
            
            //Draw the yellow rectangle
            context.beginPath();
            context.rect(400, 100, 150, 400);
            context.fillStyle = 'rgba(255,215,0,0.5)';
            context.fill(); 
            
            //draw the circle
            context.beginPath();
            context.fillStyle = "rgba(65,105,225,0.75)";
            context.arc(250,200,125,0,Math.PI*2,false);
            context.fill();
            
        }
        </script>
    </head>
    
    <body>
        <canvas id="mycanvas" height="600px" width="600px"></canvas>
        <br />
        <button onclick="drawCanvas()">Play Game</button>
    </body>
</html>
